{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">表单</div>
            <div class="panel-body">

                <form id="formAdd" novalidate>
                    {% for field in form %}
                        <div class="form-group" style="position: relative;margin-bottom: 20px;">
                            <label for="">{{ field.label }}: </label>
                            {{ field }}
                            <span class="error-msg" style="color: red;position: absolute"></span>
                        </div>
                    {% endfor %}
                    <button id="btnAdd" type="button" class="btn btn-primary">添 加</button>
                </form>

            </div>
        </div>


        <hr/>
        <h1>Ajax学习</h1>

        <h3>实例1</h3>
        <input id="btn1" type="button" class="btn btn-primary" value="点击">

        <h3>实例2</h3>
        <input type="text" id="txtUser" placeholder="姓名"/>
        <input type="text" id="txtAge" placeholder="年龄"/>
        <input id="btn2" type="button" class="btn btn-primary" value="点击">

        <h3>实例3</h3>
        <form action="" id="form3">
            <input type="text" name="user" placeholder="姓名"/>
            <input type="text" name="age" placeholder="年龄"/>
            <input type="text" name="email" placeholder="邮箱"/>
            <input type="text" name="more" placeholder="介绍"/>
        </form>
        <input id="btn3" type="button" class="btn btn-primary" value="点击">
    </div>
{% endblock %}

{% block js %}
    <script type="text/javascript">

        $(function () {
            // 页面框架加载完成之后，代码自动执行
            bindBtn1Event();

            bindBtn2Event();

            bindBtn3Event();

            bindBtnAddEvent();
        })

        function bindBtn1Event() {

            $("#btn1").click(function () {
                $.ajax({
                    url: '/task/ajax/',
                    type: "post",
                    data: {
                        n1: 123,
                        n2: 456
                    },
                    dataType: "JSON",
                    success: function (res) {
                        console.log(res)
                    }
                })
            })
        }

        function bindBtn2Event() {

            $("#btn2").click(function () {
                $.ajax({
                    url: '/task/ajax/',
                    type: "post",
                    data: {
                        name: $("#txtUser").val(),
                        age: $("#txtAge").val()
                    },
                    dataType: "JSON",
                    success: function (res) {
                        console.log(res);
                    }
                })
            })
        }

        function bindBtn3Event() {

            $("#btn3").click(function () {
                $.ajax({
                    url: '/task/ajax/',
                    type: "post",
                    data: $("#form3").serialize(),
                    dataType: "JSON",
                    success: function (res) {
                        console.log(res);
                    }
                })
            })
        }

        function bindBtnAddEvent() {

            $("#btnAdd").click(function () {

                $(".error-msg").empty()

                $.ajax({
                    url: '/task/add/',
                    type: "post",
                    data: $("#formAdd").serialize(),
                    dataType: "JSON",
                    success: function (res) {
                        if (res.status) {
                            alert("添加成功");
                        } else {
                            $.each(res.error, function (name, data){
                                $("#id_" + name).next().text(data[0]);
                            })
                        }
                    }
                })
            })
        }

    </script>
{% endblock %}
